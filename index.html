<!DOCTYPE html><html><head>
<title>chaosium.wtf</title>
<meta charset="utf-8">
<style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir,
        'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial,
        sans-serif;
      overflow: hidden;
    }
    .hello-message {
      margin: 40px;
      text-align: center;
    }
    .logout-messages {
      pointer-events: none;
      color: red;
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;
      text-shadow: 2px 2px #FFF, 4px 4px 10px #000;
    }
    img {
      width: 300px;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
  </style>
<link href="images/ptok.jpg" rel="icon" type="image/x-icon">
<meta content="Bird" property="og:title">
<meta content="website" property="og:type">
<meta content="https://chaosium.wtf" property="og:url">
<meta content="images/ptok.jpg" property="og:image">
<meta content="Check out bird photos for fries!" property="og:description">
<meta content="bird, ptok, bird.pl, ptok.pl" name="keywords">
<meta content="Check out bird photos for fries!" name="description">
<meta content="#34eb7d" name="theme-color">
</head>
<body>
<noscript>Why did you disable JavaScript, you dummy!</noscript>
<template>
<div class="hello-message">
<h1>Hello buddy!</h1>
<h2>Well, just hit space 3 times.</h2>
<h3>(or click on the bird)</h3>
<img alt="Cute bird" src="images/intro.gif">
</div>
<div class="logout-messages"></div>
</template>
<script src="js/index.js"></script>
<script src="information.js"></script>
